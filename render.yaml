databases:
  - name: dagashi_production
    databaseName: dagashi_production
    user: sima9z
    region: singapore

services:
  - type: web
    name: dagashi_production
    env: ruby
    region: singapore
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dagashi_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false